<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>偷訂車隊系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin:0; font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
      background:#0b1220; color:#fff; display:flex; flex-direction:column;
      align-items:center; padding:20px;
    }
    h1 {
      margin:20px 0; font-size:22px; font-weight:700; text-align:center;
    }
    .card {
      width:100%; max-width:400px; margin:12px 0; padding:20px;
      border-radius:16px; background:#1f2937; box-shadow:0 6px 20px rgba(0,0,0,.4);
      animation:fadeIn .6s ease;
    }
    .card h2 { font-size:18px; margin-bottom:12px; }
    input {
      width:100%; padding:14px; margin:10px 0; font-size:16px;
      border-radius:12px; border:0; outline:none; background:#111827; color:#fff;
    }
    button {
      width:100%; padding:14px; margin-top:10px;
      font-size:16px; font-weight:700; border:0; border-radius:12px;
      cursor:pointer; transition:transform .1s;
    }
    button:active { transform:scale(.97); }
    .admin { background:#3b82f6; }
    .operator { background:#8b5cf6; }
    .driver { background:#22c55e; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
  </style>
</head>
<body>
  <h1>🚚 偷訂車隊登入</h1>

  <div class="card">
    <h2>管理員</h2>
    <input type="password" id="adminPwd" placeholder="輸入密碼 (steading-admin)">
    <button class="admin" onclick="login('admin')">登入管理後台</button>
  </div>

  <div class="card">
    <h2>發單端</h2>
    <input type="password" id="opPwd" placeholder="輸入密碼 (steading-op)">
    <button class="operator" onclick="login('op')">登入發單端</button>
  </div>

  <div class="card">
    <h2>司機</h2>
    <input type="text" id="driverPhone" placeholder="輸入手機號碼">
    <button class="driver" onclick="login('driver')">以手機登入</button>
  </div>

  <script>
    function login(role){
      if(role==='admin'){
        const pwd=document.getElementById("adminPwd").value;
        alert(pwd==='steading-admin'?"✅ 管理員登入成功":"❌ 密碼錯誤");
      } else if(role==='op'){
        const pwd=document.getElementById("opPwd").value;
        alert(pwd==='steading-op'?"✅ 發單端登入成功":"❌ 密碼錯誤");
      } else if(role==='driver'){
        const phone=document.getElementById("driverPhone").value;
        alert(phone.startsWith("09")?"✅ 司機登入成功":"❌ 手機格式錯誤");
      }
    }
  </script>
</body>
</html>
